<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT nd REMOVE elements in DOM</title>
</head>
<body style="background-color: #212121; color: #ffffff">
    <ul class="language">
        <li>Javascipt</li>
    </ul>
    
</body>
<script>
    //Adding more list items
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}` //not an optimal way
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("Python")
    addLanguage("C++")

    //Optimized Solution
    function addOptimumLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptimumLanguage("golang")

    //Edit(M-1)
    const thirdLang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement("li")
    newli.textContent = "Java"
    thirdLang.replaceWith(newli)

    //Edit(M-2)
    const lastLang = document.querySelector("li:last-child")
    lastLang.outerHTML = "<li>C++</li>"

    //Remove
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.remove()

</script>
</html>
